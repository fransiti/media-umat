<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>login</title>

    <!-- Bootstrap core CSS -->
    <link href="{$css}/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{$css}/ie10-bug.css" rel="stylesheet">
    <link href="{$css}/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{$js}/html5shiv.min.js"></script>
      <script src="{$js}/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
              
      <form class="form-signin" action="{$url}" method="post">
        <h2 class="form-signin-heading text-center">LOGIN</h2>
        <p class="text-info text-center"><small><em>{$message}</em></small></p>  
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="pwd">
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="submit">Sign in</button>
        <hr>  
          <p>Bila belum punya akun, silahkan <a href="{$baseurl}signup">Daftar</a></p>
      </form>
          

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{$js}/ie10-bug.js"></script>
  </body>
</html>
