{include file="header.html"}
<style>
    .login-form{
        background-color:#fafafa;
        color:#333;
        padding-bottom: 20px;
            
    }
    
</style>
<div class="container">
    <div class="row">
        
        <div class="col-md-2"></div>
        <div class="col-md-4 login-form">
            <form name="login" class="form" role="form" action="{$url}" method="post">
                <div class="form-group">
                    <h3>DATABASE</h3>
                    <hr>
                </div>
                <div class="form-group">
                    <label>Host</label> 
                    <input type="text" name="host" value="{$db['host']}" class="form-control">
                </div>
                <div class="form-group">    
                    <label>Database</label>
                    <input type="text" name="name" value="{$db['name']}" class="form-control">
                </div>
                <hr>
                <div class="form-group">
                    <label>User</label> 
                    <input type="text" name="user" value="" class="form-control" placeholder="username">
                </div>
                <div class="form-group">
                    <label>Password</label> 
                    <input type="password" name="pwd" value="" class="form-control" placeholder="password">
                    <label>
                        <small>
                        <em>*untuk alasan keamanan, password dan username tidak bisa kami tampilkan</em>
                        </small>
                    </label>
                </div>
                <hr>
                <div class="form-group text-right">
                    <a href="{$hta}admin" class="btn btn-default">Batal</a>
                    <input type="submit" name="submit" value="save" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
