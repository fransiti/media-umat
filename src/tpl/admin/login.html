{include file="header.html"}
<style>
    .fa-user{
        font-size: 128px;
        padding:10px;
        background-color: #eaeaea;
        display: block;
        width: 100%;
    }
    .white{
        color:#fff;
    }
    .login-form{
        background-color:#fafafa;
        color:#333
    }
    #page-wrapper{
        background-color: transparent;
    }
</style>
<div id="page-wrapper">
    
<div class="container-fluid">
    <div class="row">
        <div class="col-md-7 white">
            {$msg}
        </div>
        <div class="col-md-3 login-form">

            <form name="login" class="form" role="form" action="{$url}" method="post">
                <div class="form-group text-center">
                    <h3>LOGIN</h3>
                    <span class="fa fa-user"></span>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Masukkan email">
                    <input type="password" name="sandi" class="form-control" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" value="login" class="btn btn-primary form-control">
                </div>
            </form>
            <div class="clearfix col-pad-bottom-20"></div>
        </div>

    </div>
</div>
</div>
{include file="footer.html"}
