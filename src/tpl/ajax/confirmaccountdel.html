

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Konfirmasi Hapus</h4>
</div>
<div class="modal-body">
    <input type="hidden" name="id" value="{$account['id']}">
<div class="row">
<div class="col-md-4">
    <img src="{$hta}image/{$account['author_img']}/small/ava" class="img-responsive">
</div>
<div class="col-md-8">
    <address>
        ID:{$account['id']}<br>    
        <strong>{$account['author_nick']}</strong><br>
        {$account['author_nama']}<br>
        {$account['author_posisi']}<br>
        {$account['region_nama']}
    </address>
</div>
</div>    

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="submit" name="submit" value="submit" class="btn btn-danger">Hapus</button>
</div>
