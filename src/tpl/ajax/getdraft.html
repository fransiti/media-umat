<div class="form-group">
    <input type="hidden" name="id" value="{$draft['id']}">
    <label for="judul">Menu</label>
    <select name="menu_id" class="form-control">
        {foreach $menu as $key => $val}
        {if empty($val['submenu'])}
        <option value="{$val['id']}" {if $val['id']==$draft['menu_id']}selected="selected"{/if}>
            {$val['nama']}
        </option>
        {else}
        <optgroup label="{$val['nama']}">
            {foreach $val['submenu'] as $_key =>$_val}
            <option value="$_val['id']">
                &nbsp;&nbsp;&rsaquo;{$_val['nama']}
            </option>
            {/foreach}
        </optgroup>    
        {/if}
        {/foreach}
    </select> 
    
</div>

<div class="form-group">
    <label for="judul">Judul</label>
    <input type="text" name="judul" class="form-control" value="{$draft['judul']}">
</div>
<div class="form-group">
    <label for="judul">Sub Judul</label>
    <input type="text" name="subjudul" class="form-control" value="{$draft['subjudul']}">
</div>
<div class="form-group">
    <label for="img">Foto Utama</label>
    <input type="hidden" name="img" id="img-file" value="{$draft['img']}">
    {if empty($draft['img'])}
    <img src="{$hta}image/background/gray/320x240" class="img-responsive" id="img-display">
    {else}
    <img src="{$hta}image/{$draft['img']}/320" class="img-responsive" id="img-display">
    {/if}
    <br>
    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#cropit-dialog">Upload</a>

</div>
<div class="form-group">
    <label for="ekserp">Ekserp&nbsp;<small class="text-muted">*ekserp bisa abstraksi atau paragraf pertama (255huruf) - harap diisi</small></label>
    <textarea name="ekserp" required="required" class="form-control" rows="5">{$draft['ekserp']}</textarea>
</div>
{$isi=uniqid()}
<div class="form-group">
    <label for="isi">Isi</label>
    <textarea name="isi" id="{$isi}" class="form-control isi" rows="25">{$draft['isi']}</textarea>
</div>
<div class="form-group text-right">
    <button type="submit" name="submit" value="submit" class="btn btn-primary">Save</button>
</div>
<script type="text/javascript">
    tinymce.init({ 
        selector:'textarea#{$isi}',
        menubar: false,
    });
</script>
