{include file="header.html"} {include file="sidebar.html"}
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h3>Submitted Draft</h3>
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Tgl</th>
                            <th>Judul</th>
                            <th>Tipe</th>
                            <th>Pengirim</th>
                            <th></th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        
                        {foreach $draft as $key=>$val}
                        <tr>
                            <td>{$val['tgl']}</td>
                            <td>{$val['judul']}</td>
                            <td>{$tipe[{$val['tipe']}]}</td>
                            <td>{$val['ctrprofile_nama']}</td>
                            <td class="text-right">
                                <a href="{$baseurl}draft-eval/{$val['id']}" class="btn btn-success">Evaluasi</a>
                            </td>
                        </tr>
                        {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{include file="footer.html"}
