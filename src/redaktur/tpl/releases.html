{include file="header.html"} {include file="sidebar.html"}
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h3>Release</h3>
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Tgl</th>
                            <th>Judul</th>
                            <th>Tipe</th>
                            <th>Pengirim</th>
                            <th>Evaluasi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach $rilis as $key=>$val}
                        <tr>
                            <td>{$val['tgl']}</td>
                            <td>{$val['judul']}</td>
                            <td>{$tipe[{$val['tipe']}]}</td>
                            <td>{$val['ctrprofile_nama']}</td>
                            <td>{$val['admprofile_nama']}</td>
                            <td class="text-right">
                                <a href="#" data-id="{$val['id']}" class="btn-view">Lihat</a>
                            </td>
                        </tr>
                        {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="view-dialog" tabindex="-1" role="dialog" aria-labelledby="add-dialog-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="add-form" id="reject-form" role="form" action="{$baseurl}draft-reject" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Lihat</h4>
                </div>
                <div class="modal-body" id="view-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    
                </div>
            </form>
        </div>

    </div>
</div>

<script>
    $(function(){
       $('.btn-view').click(function(e){
           e.preventDefault();
           var u='{$baseurl}release-view/'+$(this).attr('data-id');
           $.get(u,function(d){
               $('#view-body').html(d);
               $('#view-dialog').modal();
           });     
       }); 
    });
</script>
